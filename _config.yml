description: Husband, father and engineer... lover of clean code and passionate about technology. This will be my space to put my overthinking about multiple topics ;)
#baseurl: "/pelayuko.github.io" # the subpath of your site, e.g. /blog
baseurl: "/" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Javier Pelayo
  image: '/assets/img/Adidas Global IT_ 1365.jpg'
  job: Software engineer
  bio: Husband, father and engineer... lover of clean code and passionate about technology. This will be my space to put my overthinking in paper ;) 
  email: jpelayo2008@gmail.com


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/jpelayogil
  - name: Linkedin
    link: https://www.linkedin.com/in/javier-pelayo-gil-7481b322/


# Comment Section (Disqus)
disqus-identifier: mr-brown # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
remote_theme: artemsheludko/derrick
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
